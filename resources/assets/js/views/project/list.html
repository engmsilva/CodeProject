<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading" >
                    My Projects
                    <span class="col-md-offset-10">
                    <a href="#/project/new" class="btn btn-primary">+</a>
                </span>
                <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                   <table class="table">
                       <thead>
                       <tr>
                           <th></th>
                           <th>Name</th>
                           <th>Client</th>
                           <th>Progress</th>
                           <th>Status</th>
                           <th>Due Date</th>
                           <th>Action</th>
                       </tr>
                       </thead>
                       <tbody>
                       <tr dir-paginate="o in projects | itemsPerPage: projectsPerPage"
                           total-items="totalProjects" current-page="pagination.current">
                           <td>
                               <span class="glyphicon glyphicon-user" ng-show="{{o.isOwner}}"></span>
                           </td>
                           <td>{{o.name}}</td>
                           <td>{{o.client.data.name}}</td>
                           <td>{{o.progress}}</td>
                           <td>{{o.status}}</td>
                           <td>{{o.due_date | dateBr }}</td>
                           <td>
                               <a ng-href="#/project/{{o.id}}/edit">
                                   Editar
                               </a> |
                               <a ng-href="#/project/{{o.id}}/remove">
                                   Excluir
                               </a>
                           </td>
                       </tr>
                       </tbody>
                   </table>
                    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                </div>
            </div>

        </div>
    </div>
</div>
