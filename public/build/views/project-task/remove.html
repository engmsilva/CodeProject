<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Excluir Tarefa de Projeto</div>
                <div class="panel-body">
                    <p>Deseja realmente excluir essa Tarefa?</p>
                    <ul>
                        <li><strong>Name:</strong> {{projectTask.name}}</li>
                        <li><strong>Start Date:</strong> {{projectTask.start_date | dateBr}}</li>
                        <li><strong>Due Date:</strong> {{projectTask.due_date | dateBr}}</li>
                        <li><strong>Status:</strong> {{projectTask.status}}</li>
                        
                    </ul>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="button" class="btn btn-danger" ng-click="remove()">Excluir</button>
                                <button type="button" class="btn btn-primary" ng-click="cancel()">Cancelar</button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
