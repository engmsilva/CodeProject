<header class="header-global" ng-controller="MenuController">
    <div class="top">
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <a href="index.html" class="brand">
                        <img src="build/images/logo.png" alt=""/>

                    </a> <!-- /brand -->
                </div>
                <div class="col-sm-6">
                    <menu class="menu" menu-activated>
                        <li data-match-route="/home">
                            <a ng-href="#/home">
                                <i class="fa fa-home"></i> Home
                            </a>
                        </li>
                        <li data-match-route="/projects">
                            <a ng-href="#/projects">
                                <i class="flaticon-data-analytics1"></i> Projetos
                            </a>

                        <li data-match-route="/clients">

                </div>
                <div class="col-sm-4">
                    <a href="" class="userinfo">

                    </a>
                    <a ng-href="#/logout" class="userinfo">
                        <i class="fa fa-sign-out"></i>

                    </a>
                </div>
            </div>
        </div>

                    <h1 class="h3">{{pageTitle}}</h1>
                </div>
            </div>
        </div>
    </div> <!-- /bottom -->

                                    </a>
                                    <a href="" class="btn btn-default btn-sm">
                                        <i class="fa fa-align-justify"></i>
