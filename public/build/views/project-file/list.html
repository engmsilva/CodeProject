<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading" >
                    Listagem de Arquivos de Projetos
                </div>
                <div class="panel-body">
                   <table class="table">
                       <thead>
                       <tr>
                           <th>Name</th>
                           <th>Description</th>
                           <th>Link</th>
                           <th>Action</th>
                       </tr>
                       </thead>
                       <tbody>
                       <tr ng-repeat="o in projectFiles">
                           <td>{{o.name}}</td>
                           <td>{{o.description | limitTo: 30}}...</td>
                           <td>
                               <project-file-download id="{{o.id}}" id-file="{{o.idFile}}"></project-file-download>
                           </td>
                           <td>
                               <a ng-href="#/project/{{o.id}}/file/{{o.idFile}}/edit">
                                   Editar
                               </a>
                               <a ng-href="#/project/{{o.id}}/file/{{o.idFile}}/remove">
                                   Excluir
                               </a>
                           </td>
                       </tr>
                       </tbody>
                   </table>
                </div>
            </div>
        </div>
    </div>
</div>
