<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Excluir Membro do Projeto</div>
                <div class="panel-body">
                    <p>Deseja realmente excluir esse membro?</p>
                    <ul>
                        <li><strong>Name:</strong> {{projectMember.user.data.name}}</li>
                        <li><strong>E-mail:</strong> {{projectMember.user.data.email}}</li>
                    </ul>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="button" class="btn btn-danger" ng-click="remove()">Excluir</button>
                                <button type="button" class="btn btn-primary" ng-click="cancel()">Cancelar</button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
