<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading" >
                    Editar Nota do Projeto
                </div>
                <div class="panel-body">
                   <table class="table">
                       <thead>
                       <tr>
                           <th>Title</th>
                           <th>Note</th>
                       </tr>
                       </thead>
                       <tbody>
                       <tr ng-repeat="o in projectNotes">
                           <td>{{o.title}}</td>
                           <td>{{o.note | limitTo: 30}}...</td>
                           <td>
                               <a ng-href="#/project/{{o.id}}/note/{{o.idNote}}/edit">
                                   Editar
                               </a>
                               <a ng-href="#/project/{{o.id}}/note/{{o.idNote}}/remove">
                                   Excluir
                               </a>
                           </td>
                       </tr>
                       </tbody>
                   </table>
                </div>
            </div>
        </div>
    </div>
</div>
